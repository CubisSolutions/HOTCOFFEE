<!DOCTYPE html>
<html>
  <head>
  <title>Extra properties</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="/aad/zen.rt.components.sdk/resources/js/sdk_propertysheets_handler.js"></script>
  
  <link rel="stylesheet" type="text/css" href="aps_style.css">
</head>
<!-- link effe breaken: <script src="aps_textfiller.js"></script> -->
<body class='sapUiBody'>
	
	<script>
		new be.cubis.designstudio.textfillsingle.TextFillSinglePropertyPage();
	</script>
	
	<div id="formcontainer">
		<form id="form">
		<fieldset>
			<table>
				<tr>
					<th>Propery</th>
					<th>Value</th>
				</tr>

				<tr>
					<td>Fill the background</td>
					<td>
						<input id="aps_barfill" type="radio" name="barfill" value="yes" checked>Yes</input><br/>
						<input id="aps_barfill" type="radio" name="barfill" value="no" >No</input><br/>
					</td>
				</tr>
				<tr>
					<td>Show border line</td>
					<td>
						<input id="aps_border" type="radio" name="borderline" value="yes" checked>Yes</input><br/>
						<input id="aps_border" type="radio" name="borderline" value="no" >No</input><br/>
					</td>
				</tr>
				<tr>
					<td>Text size</td>
					<td>
						<input id="aps_textsize" type="number" name="textsize" value="16" size="5"></input>
					</td>
				</tr>
			</table>
			
			<input id="submitbtn" name="submit"  type="submit" value="Save properties"/>
		</fieldset>
		</form>
	</div>
	
	<div id="gethelp">
		<a href="mailto:info@cubis.be">Get help from Cubis</a><br/>
		
	</div>	


</body>

</html>
