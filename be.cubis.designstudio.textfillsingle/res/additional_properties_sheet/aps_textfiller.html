<!DOCTYPE html>
<html>
  <head>
  <title>Extra properties</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="/aad/zen.rt.components.sdk/resources/js/sdk_propertysheets_handler.js"></script>
  <script src="aps_textfiller.js"></script>
  <link rel="stylesheet" href="aps_textfiller.css"></link>
</head>

<body class='sapUiBody'>
	
	<script>
		new be.cubis.designstudio.textfillsingle.TextFillSinglePropertyPage();
	</script>
	
	<div id="formcontainer">
		<form id="form">
		<fieldset>
			<legend>Properties</legend>
			<table>
				<tr>
					<td>Text source</td>
					<td>
						<input id="aps_type_datasource" type="radio" name="dtype" value="datasource">Datasource</input><br/>
						<input id="aps_type_manual" type="radio" name="dtype" value="manual" checked>Manual</input>						
					</td>
				</tr>
				<tr>
					<td>Manual text value</td><td><input id="aps_text" type="text" name="text" size="40" maxlength="40" value="Cubis"></input></td>
				</tr>
				<tr>
					<td>Label position</td>
					<td>
						<input id="aps_labelpos_lefttop" type="radio" name="labelpos" value="lefttop" checked>Left top</input><br/>
						<input id="aps_labelpos_righttop" type="radio" name="labelpos" value="righttop" >Right top</input><br/>
						<input id="aps_labelpos_leftbot" type="radio" name="labelpos" value="leftbot" >Left bottom</input><br/>
						<input id="aps_labelpos_rightbot" type="radio" name="labelpos" value="rightbot" >Right bottom</input><br/>
					</td> 
				</tr>
				<tr>
				<td>Text size</td><td><input id="aps_textsize" type="number" name="textsize" value="16"></input></td>
				</tr>
			</table>
			
			<input name="submit"  type="submit" value="Save"/>
		</fieldset>
		</form>
	</div>
	
		<div>
		<a href="mailto:info@cubis.be">Get help from Cubis</a><br/>
		
	</div>	


</body>

</html>
